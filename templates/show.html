<!DOCTYPE html>
<html>
<head>
  <title>Building Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #207e5c;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    p {
      font-size: 16px;
    }
    .performance {
      font-size: 18px;
      color: #45a049;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="building-info">
      <h1>{{ building['name'] }}</h1>
      {% if building['performance'] %}
        Performance: <span class="performance">{{ building['performance'] }}</span>
      {% else %}
        <p>Click below link to evaluate the building</p>
        <form method="POST" action="/buildings/{{ building['id'] }}/evaluate">
          <input type="submit" value="Evaluate">
        </form>
      {% endif %}
      <br><br>
      <a href="/">Back to building list</a>
    </div>
  </div>
</body>
</html>
